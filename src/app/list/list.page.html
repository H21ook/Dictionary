<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngIf="words">
    <ion-item *ngFor="let item of words">
      <ion-label text-wrap>
        <ion-text>
          <h3>{{item.eng ? item.eng : item.abb}}</h3>
        </ion-text>
        <p *ngIf="item.mon">{{item.mon}}</p>
        <ion-text>
          <p>{{item.eng_desc ? item.eng_desc : (item.mon_desc ? item.mon_desc : desc)}}</p>
        </ion-text>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
